<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - version newborn</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>

    <div class="container">
        <div class="songList">

            </div>

                    <span class = "songName">Let me love you</span>

        </div>

    <div class="player">
        <input type="range" name="range" id="progressBar" value = '0' min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step" id="backward" style="color: #ffffff;"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="playButton" style="color: #ffffff;"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="forward" style="color: #ffffff;"></i>
        </div>
        <div class="songInfo">
            <img src="Assets/playing.gif" id="playAni" alt="playing">
            <a>Let Let me love you - Justin Bibier</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f67c3e5c2f.js" crossorigin="anonymous"></script>
