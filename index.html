<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - version newborn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Assets/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Favorite</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="player">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step" style="color: #ffffff;"></i>
            <i class="fa-3x fa-solid fa-circle-play" style="color: #ffffff;"></i>
            <i class="fa-3x fa-solid fa-forward-step" style="color: #ffffff;"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f67c3e5c2f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
